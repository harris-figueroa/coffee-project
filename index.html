<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!----------------------------------------------Header------------------------------------------------------>

    <h1 class="text-center fs-1 m-auto header">Coffee!</h1>
    <hr class="mt-0 divider">

<!----------------------------------------------Content------------------------------------------------------>


    <div class="container">
        <div class="row body-contents">
<!-------------------------------------------Coffee Display--------------------------------------------------->
            <div class="col-6">
                <div class="row">
                    <div id="coffees">
                        <h1></h1>
                        <p></p>
                    </div>
                </div>
            </div>
<!-----------------------------------------Coffee Selector Form------------------------------------------------->
            <div class="col-6">
                <form name="coffee-selector" class="coffee-selector mb-5 w-100">
                    <h1 class="text-center fs-2 form-header">Find A Coffee</h1>
                    <label for="roast-selection"></label>
                    <div class="roast-selector">Roast</div>
                    <select id="roast-selection" onchange="updateCoffees()" class="form-select">
                        <option value="all">all</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="submit"></label>
                    <div class="coffee-name">Coffee Name</div>
                    <input id="coffee-search" type="text" class="coffee-input form-control">
                    <input id="coffee-submit" type="button" value="Submit"/>
                    <hr class="divider" />
                </form>
<!-----------------------------------------------Add Coffee------------------------------------------------------>
                <form class="add-coffee">
                    <h1 class="text-center fs-2 form-header">Add A Coffee</h1>
                    <label for="add-roast-selection"></label>
                    <div class="roast-selector">Roast</div>
                    <select id="add-roast-selection" class="form-select">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label for="submit"></label>
                    <div class="coffee-name">Coffee Name</div>
                    <input type="text" class="coffee-input form-control">
                    <input id="submit" type="submit"/>
                </form>
            </div>
        </div>
    </div>

<!-------------------------------------------JS SCRIPTS--------------------------------------------------->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-------------------------------------------Header--------------------------------------------------->

    <h1 class="text-center fs-1 m-auto header">Coffee!</h1>
    <hr class="mt-0 divider">

<!-------------------------------------Coffee Selector Form----------------------------------------->

    <form class="coffee-selector">
        <label for="roast-selection"></label>
        <div class="roast-selector">Roast</div>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="submit"></label>
        <div class="coffee-name">Coffee Name</div>
        <input type="text" class="coffee-input">
        <input id="submit" type="submit"/>
        <h1 class="text-center fs-1 form-header">Add A Coffee</h1>
        <label for="roast-selection"></label>
        <div class="roast-selector">Roast</div>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="submit"></label>
        <div class="coffee-name">Coffee Name</div>
        <input type="text" class="coffee-input">
        <input id="submit" type="submit"/>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
